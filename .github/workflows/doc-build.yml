on:
  push:
    branches:
      - 'main'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # ğŸ‘‡ Build steps
      - name: Set up Node.js
        uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: Install dependencies
        run: pnpm install
      - name: Linter
        run: pnpm linter
      - name: Build
        run: pnpm build
      - name: Build
        run: pnpm -F mergeui-docs build
      # ğŸ‘† Build steps
      - name: Setup Pages
        uses: actions/configure-pages@v1
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # ğŸ‘‡ Specify build output path
          path: ./apps/docs/out
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1