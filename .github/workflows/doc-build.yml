on:
  push:
    tags:
      - 'crossed-doc@[0-9]+.[0-9]+.[0-9]**'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # ðŸ‘‡ Build steps
      - name: Set up Node.js
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Linter
        run: pnpm lint
      - name: Build
        run: pnpm -F crossed-doc build-storybook
      # ðŸ‘† Build steps
      - name: Setup Pages
        uses: actions/configure-pages@v1
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # ðŸ‘‡ Specify build output path
          path: ./apps/doc/storybook-static
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1